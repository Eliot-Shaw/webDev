<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript: Built-in Object</title>

        <script src="jquery-3.7.1.js"></script>

        <script>
            //  document.getElementById("heading").innerHTML="Hello from JavaSctipt";

              $(document).ready(function(){
                
                $("#heading2").text("Hello Document ready event");

              });


      </script> 

    </head>
    <body>
        <div>
           <h1>Example 1: Sending content to a html tag using jQuery </h1>

           <h2 id="heading1">  </h2>

            <script>
                  //  document.getElementById("heading").innerHTML="Hello from JavaSctipt";

                    $("#heading1").text("Hello from jQuery");
             
            </script> 

         <h1>Example 2: Adding a Document Ready Event</h1>

            <h2 id="heading2">  </h2>

 




        </div>
    </body>
</html>
