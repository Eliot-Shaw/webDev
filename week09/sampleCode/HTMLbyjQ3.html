<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array</title>

        <script src="jquery-3.7.1.js"></script>

        <script>

            $(document).ready (function(){

                $("#button").click(function(){

                $("div").append(" <p><a href=\"https://jquery.com\" > jQuery </a></p>");
 
                })

             $("#button1").click(function(){

               $("body").css("background-color", "red");

             });
         

            });
     
         </script>

    </head>
    <body>
        
           <h2>Example 1: Append html content using jQuery</h2>
           <div>
                   <p> <input type="button"  value="Show Link" id="button"> </p>
           </div>
                               
               
            

            <h2>Example 2: Using CSS in jQuery</h2>

            
            <p> <input type="button"  value="Change Background color" id="button1"> </p>
        


            
        
    </body>
</html>
